<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mashup Web Service</title>
</head>
<body>
    <h1>Mashup Web Service</h1>
    <form action="/run_script" method="post">
        <label for="singer_name">Singer Name:</label>
        <input type="text" name="singer_name" required><br>

        <label for="num_videos">Number of Videos:</label>
        <input type="number" name="num_videos" required><br>

        <label for="audio_duration">Audio Duration:</label>
        <input type="number" name="audio_duration" required><br>

        <label for="output_file_name">Output File Name:</label>
        <input type="text" name="output_file_name" required><br>

        <label for="recipient_email">Recipient Email:</label>
        <input type="email" name="recipient_email" required><br>

        <button type="submit">Run Mashup</button>
    </form>
</body>
</html>
